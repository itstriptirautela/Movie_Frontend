<div class="container-fluid">
  
  <div class="row no-gutter ">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image">
        <div class="text-body">
       
      </div>
      </div>
      


      <!-- The content half -->
      <div class="col-md-6  " >
          <div class="login d-flex align-items-center py-5">
            <div class="topleft">
              <button id="btn1" type="button" class="btn btn m-1" routerLink="">Log in </button>
              <button id="btn2" type="button" class="btn btn m-1" routerLink="/register"> Register</button>
             </div>
              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-8 mx-auto">
                        <h1 class="text-success h1 wel">Movie Booking App</h1>
                        <p class="sign text-success">Change Password</p>
                        <br>
                        
                        <form name="form" #f="ngForm">
                          <div class="form-group">
                            <label for="loginId">LoginId</label>
                            <input
                              type="text"
                              class="form-control"
                              name="username"
                              [(ngModel)]="form.loginId"
                              required
                            />
                            <div
                              class="alert alert-danger"
                              role="alert"
                              *ngIf="form.loginId.errors && f.submitted"
                            >
                            LoginId is required!
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input
                              type="password"
                              class="form-control"
                              name="password"
                              [(ngModel)]="form.password"
                              required
                              minlength="4"
                              #password="ngModel"
                            />
                            <div
                              class="alert alert-danger"
                              role="alert"
                              *ngIf="password.errors && f.submitted"
                            >
                              <div *ngIf="password.errors['required']">Password is required</div>
                              <div *ngIf="password.errors['minlength']">
                                Password must be at least 4 characters
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                              <label for="confirmPassword">Confirm Password</label>
                              <input
                                type="password"
                                class="form-control"
                                name="confirmPassword"
                                [(ngModel)]="form.confirmPassword"
                                required
                                minlength="4"
                                #password="ngModel"
                              />
                              <div
                                class="alert alert-danger"
                                role="alert"
                                *ngIf="form.confirmPassword.errors && f.submitted"
                              >
                                <div *ngIf="form.confirmPassword.errors['required']">Confirm Password is required</div>
                                <div *ngIf="form.confirmPassword.errors['minlength']">
                                  Password must be at least 4 characters
                                </div>
                              </div>
                            </div>
                            <br>
                          <div class="form-group">
                            <button class="btn btn-success btn-block" (click)="forgotPassword()">
                              Save
                            </button>&nbsp;
                            <button class="btn btn-danger btn-block" (click)="cancel()">
                              Cancel
                            </button>&nbsp;
                            <small class="text-danger text-center"><b>{{errormsg}}</b></small>
                          </div><br>
                          <!-- <div class="form-group"> -->
                            <div
                              class="alert alert-danger"
                              role="alert"
                              *ngIf="f.submitted && status!=true"
                            >
                              Validation Error: {{ errorMessage }}
                            <!-- </div> -->
                          </div>
                        </form>
                                    
                         
                      </div>
                  </div>
              </div><!-- End -->

          </div>
      </div><!-- End -->

  </div>
</div>
